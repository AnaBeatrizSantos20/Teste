<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rick And Morty teste</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/app.js" defer></script>
<body>
    <header>
        <div class="principal">
            <div id="titulo">
                <h1>Rick and Morty Adventures</h1>
            </div>
        </div>
    </header>
    <div id="imagem"></div>
    <div id="search">
        <div class="principal">
            <form name="fSearch">
                <label>Pesquisa</label>
                <input type="text" name="txtNomePersonagem" id="nomePersonagem" placeholder="Nome do Personagem">
                <input type="button" name="btnPrsquisar" id="pesquisar" value="Pesquisar" >
            </form>
        </div>
    </div>
    <section id="cardsPersonagens">
        <div class="principal" id="conteudoPersonagem">
            <div class="card">
                    <figure>
                        <img src="imagem/capa livro.jpg">
                    </figure>
                <div class="section">
                    <h2>Nome do Personagem</h2>
                    <span class="status">Status</span>
                </div>
                <div class="section">
                    <span class="textGrey">Last known Location</span>
                </div>
                <div class="section">
                    <span class="textGrey">First seen in</span>
                </div>    
            </div>
        </div>
    </section>
</body>
</html>
